<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slider-inner">
            <div class="slider-slide">
                <img src="./assets/images/isr-1.jpg" alt="israel">
            </div>
            <div class="slider-slide">
                <img src="./assets/images/isr-2.jpg" alt="israel">
            </div>
            <div class="slider-slide">
                <img src="./assets/images/isr-3.jpg" alt="israel">
            </div>
            <div class="slider-slide">
                <img src="./assets/images/isr-4.jpg" alt="israel">
            </div>
            <div class="slider-slide">
                <img src="./assets/images/isr-5.jpg" alt="israel">
            </div>
            <div class="slider-slide">
                <img src="./assets/images/isr-6.jpg" alt="israel">
            </div>
            <div class="slider-slide">
                <img src="./assets/images/isr-7.jpg" alt="israel">
            </div>
            <div class="slider-slide">
                <img src="./assets/images/isr-8.jpg" alt="israel">
            </div>
        </div>
        <button class="slider-btn slider-btn--prev"><</button>
        <button class="slider-btn slider-btn--next">></button>
    </div>
</body>
</html>
